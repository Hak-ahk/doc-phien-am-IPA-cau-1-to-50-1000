<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trò Chơi Viết Lại Câu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        :root {
            --primary-color: #4CAF50;
            --secondary-color: #FFC107;
            --background-color: #f0f4f8;
            --card-background: #ffffff;
            --text-color: #333333;
            --success-color: #28a745;
            --error-color: #dc3545;
            --border-radius: 16px;
            --font-family: 'Inter', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 2rem;
            text-align: center;
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        
        input[type="text"] {
            width: calc(100% - 2rem);
            padding: 1rem;
            font-size: 1.2rem;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .button {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffffff;
            background-color: var(--primary-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            text-transform: uppercase;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            background-color: #43a047;
        }
        
        .button.secondary {
            background-color: var(--secondary-color);
        }

        .button.secondary:hover {
            background-color: #FFB300;
        }
        
        #splash-screen {
            display: block;
        }
        #game-screen, #end-screen {
            display: none;
        }

        .score-display {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        #ipa-display {
            font-size: 1.5rem;
            font-family: monospace;
            margin: 1rem 0;
            padding: 1rem;
            background: #e0e6ec;
            border-radius: var(--border-radius);
            border: 2px solid #ccc;
            letter-spacing: 1px;
            color: var(--text-color);
            font-weight: 700;
            min-height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Thêm hiệu ứng nhấp nháy mới cho câu đúng */
        .flash-text {
            animation: flash-animation 0.5s linear infinite alternate;
        }
        
        #feedback {
            min-height: 2rem;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        #hint-button {
            display: none; /* Ẩn nút gợi ý mặc định */
        }

        #hint-display {
            display: none; /* Ẩn gợi ý mặc định */
            margin-top: 1rem;
            font-style: italic;
            color: #FFC107;
            font-weight: bold;
            min-height: 2rem;
        }
        
        #end-screen h2 {
            font-size: 3rem;
        }
        
        #end-screen p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .trophy {
            font-size: 5rem;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes flash-animation {
            from { opacity: 1; }
            to { opacity: 0.3; }
        }

    </style>
</head>
<body>
    <div id="splash-screen" class="container">
        <h1>Trò Chơi Viết Lại Câu</h1>
        <p>Viết lại câu hoàn chỉnh dựa trên phiên âm IPA.</p>
        <input type="text" id="player-name-input" placeholder="Nhập tên của bạn" />
        <div id="feedback-splash"></div>
        <button id="start-button" class="button">Bắt đầu</button>
    </div>

    <div id="game-screen" class="container">
        <button id="reset-button" class="button secondary" style="position: absolute; top: 1rem; right: 1rem;">Quay lại</button>
        <div class="score-display">
            Điểm: <span id="score">0</span> / <span id="total-questions">0</span>
        </div>
        <div id="ipa-display"></div>
        <div id="hint-display"></div> <!-- Phần tử mới để hiển thị gợi ý -->
        <input type="text" id="answer-input" placeholder="Viết lại câu ở đây" />
        <div id="feedback"></div>
        <button id="check-button" class="button">Kiểm tra</button>
        <button id="hint-button" class="button secondary" style="margin-top: 1rem;">Gợi Ý</button>
    </div>

    <div id="end-screen" class="container">
        <span class="trophy">🏆</span>
        <h2 id="end-message"></h2>
        <p id="final-score"></p>
        <button id="play-again-button" class="button">Chơi Lại</button>
    </div>

    <script>
        const sentences = [
            { fullSentence: "He cries when he is sad.", ipa: "/hiː kraɪz wen hiː ɪz sæd/" },
            { fullSentence: "He drives to work.", ipa: "/hiː draɪvz tuː wɜːk/" },
            { fullSentence: "The dog looks funny.", ipa: "/ðə dɒɡ lʊks ˈfʌni/" },
            { fullSentence: "She hopes the sun comes out.", ipa: "/ʃiː həʊps ðə sʌn kʌmz aʊt/" },
            { fullSentence: "Jan laughs a lot.", ipa: "/dʒæn lɑːfs ə lɒt/" },
            { fullSentence: "Mary is very nice.", ipa: "/ˈmeəri ɪz ˈveri naɪs/" },
            { fullSentence: "She always smiles.", ipa: "/ʃiː ˈɔːlweɪz smaɪlz/" },
            { fullSentence: "My uncle is very strong.", ipa: "/maɪ ˈʌŋkl ɪz ˈveri strɒŋ/" },
            { fullSentence: "The student has many books.", ipa: "/ðə ˈstjuːdənt hæz ˈmeni bʊks/" },
            { fullSentence: "The young girl loves her grandma.", ipa: "/ðə jʌŋ ɡɜːl lʌvz hɜː ˈɡrænmɑː/" },
            { fullSentence: "The red apple is big.", ipa: "/ðə red ˈæpl ɪz bɪɡ/" },
            { fullSentence: "The boy is ten years old.", ipa: "/ðə bɔɪ ɪz ten jɪəz əʊld/" },
            { fullSentence: "The child plays in the sand.", ipa: "/ðə tʃaɪld pleɪz ɪn ðə sænd/" },
            { fullSentence: "She has a cat.", ipa: "/ʃiː hæz ə kæt/" },
            { fullSentence: "The music is too loud.", ipa: "/ðə ˈmjuːzɪk ɪz tuː laʊd/" },
            { fullSentence: "We read a story at bedtime.", ipa: "/wiː riːd ə ˈstɔːri æt ˈbedtaɪm/" },
            { fullSentence: "He can swim.", ipa: "/hiː kæn swɪm/" },
            { fullSentence: "What day is it today?", ipa: "/wɒt deɪ ɪz ɪt təˈdeɪ/" },
            { fullSentence: "They watch a movie.", ipa: "/ðeɪ wɒtʃ ə ˈmuːvi/" },
            { fullSentence: "She always worries before a test.", ipa: "/ʃiː ˈɔːlweɪz ˈwʌriz bɪˈfɔːr ə test/" },
            { fullSentence: "She is able to swim.", ipa: "/ʃiː ɪz ˈeɪbl tuː swɪm/" },
            { fullSentence: "She cries when she is alone.", ipa: "/ʃiː kraɪz wen ʃiː ɪz əˈləʊn/" },
            { fullSentence: "The boy watches the animal.", ipa: "/ðə bɔɪ wɒtʃɪz ðə ˈænɪml/" },
            { fullSentence: "The child wants to become a teacher.", ipa: "/ðə tʃaɪld wɒnts tuː bɪˈkʌm ə ˈtiːtʃə/" },
            { fullSentence: "Dad calls my name.", ipa: "/dæd kɔːlz maɪ neɪm/" },
            { fullSentence: "He catches the ball.", ipa: "/hiː ˈkætʃɪz ðə bɔːl/" },
            { fullSentence: "The farm is in the countryside.", ipa: "/ðə fɑːm ɪz ɪn ðə ˈkʌntrisaɪd/" },
            { fullSentence: "The monkey is in the tree.", ipa: "/ðə ˈmʌŋki ɪz ɪn ðə triː/" },
            { fullSentence: "The laptop is thin.", ipa: "/ðə ˈlæptɒp ɪz θɪn/" },
            { fullSentence: "A story has many words.", ipa: "/ə ˈstɔːri hæz ˈmeni wɜːdz/" },
            { fullSentence: "The baby cries a lot.", ipa: "/ðə ˈbeɪbi kraɪz ə lɒt/" },
            { fullSentence: "She cleans the floor.", ipa: "/ʃiː kliːnz ðə flɔː/" },
            { fullSentence: "The students eat lunch.", ipa: "/ðə ˈstjuːdənts iːt lʌntʃ/" },
            { fullSentence: "She enjoys art class.", ipa: "/ʃiː ɪnˈdʒɔɪz ɑːt klɑːs/" },
            { fullSentence: "My family is big.", ipa: "/maɪ ˈfæməli ɪz bɪɡ/" },
            { fullSentence: "She eats fruit every day.", ipa: "/ʃiː iːts fruːt ˈevri deɪ/" },
            { fullSentence: "They jump into the water.", ipa: "/ðeɪ dʒʌmp ˈɪntuː ðə ˈwɔːtə/" },
            { fullSentence: "There are many kinds of apples.", ipa: "/ðeər ɑːr ˈmeni kaɪndz ɒv ˈæplz/" },
            { fullSentence: "The man laughs at the funny story.", ipa: "/ðə mæn lɑːfs æt ðə ˈfʌni ˈstɔːri/" },
            { fullSentence: "Their parents are nice.", ipa: "/ðeə ˈpeərənts ɑː naɪs/" },
            { fullSentence: "My email address is fun54@yoohoo.com.", ipa: "/maɪ ˈiːmeɪl əˈdres ɪz fʌn 54 æt juːhuː dɒt kɒm/" },
            { fullSentence: "He cleans his car in the afternoon.", ipa: "/hiː kliːnz hɪz kɑːr ɪn ðə ˌɑːftəˈnuːn/" },
            { fullSentence: "Please come with me.", ipa: "/pliːz kʌm wɪð miː/" },
            { fullSentence: "Their home has three bedrooms.", ipa: "/ðeə həʊm hæz θriː ˈbedruːmz/" },
            { fullSentence: "She often writes funny letters to her family.", ipa: "/ʃiː ˈɒfn raɪts ˈfʌni ˈletəz tuː hɜː ˈfæməli/" },
            { fullSentence: "She eats a sandwich for lunch every day.", ipa: "/ʃiː iːts ə ˈsænwɪtʃ fɔː lʌntʃ ˈevri deɪ/" },
            { fullSentence: "My parents make good pies.", ipa: "/maɪ ˈpeərənts meɪk ɡʊd paɪz/" },
            { fullSentence: "We need water to live.", ipa: "/wiː niːd ˈwɔːtə tuː lɪv/" },
            { fullSentence: "There are a lot of people here.", ipa: "/ðeər ɑːr ə lɒt ɒv ˈpiːpl hɪə/" },
            { fullSentence: "The man starts to run.", ipa: "/ðə mæn stɑːts tuː rʌn/" }
        ];

        // --- Game State Variables ---
        let playerName = '';
        let currentQuestionIndex = 0;
        let score = 0;
        let incorrectAttempts = 0;
        let shuffledSentences = [];
        let isGameOver = false;
        let hintUsed = false; // Thêm biến cờ để theo dõi việc sử dụng gợi ý

        // --- DOM Elements ---
        const splashScreen = document.getElementById('splash-screen');
        const gameScreen = document.getElementById('game-screen');
        const endScreen = document.getElementById('end-screen');
        const playerNameInput = document.getElementById('player-name-input');
        const startButton = document.getElementById('start-button');
        const resetButton = document.getElementById('reset-button');
        const playAgainButton = document.getElementById('play-again-button');
        const ipaDisplay = document.getElementById('ipa-display');
        const answerInput = document.getElementById('answer-input');
        const checkButton = document.getElementById('check-button');
        const hintButton = document.getElementById('hint-button');
        const feedbackSplash = document.getElementById('feedback-splash');
        const feedback = document.getElementById('feedback');
        const scoreDisplay = document.getElementById('score');
        const totalQuestionsDisplay = document.getElementById('total-questions');
        const endMessage = document.getElementById('end-message');
        const finalScore = document.getElementById('final-score');
        const hintDisplay = document.getElementById('hint-display');

        // --- Event Listeners ---
        startButton.addEventListener('click', startGame);
        resetButton.addEventListener('click', () => {
            gameScreen.style.display = 'none';
            splashScreen.style.display = 'block';
            clearFeedback();
        });
        playAgainButton.addEventListener('click', startGame);
        checkButton.addEventListener('click', checkAnswer);
        hintButton.addEventListener('click', giveHint);
        answerInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
        answerInput.addEventListener('focus', () => {
            hintDisplay.style.display = 'none'; // Ẩn gợi ý khi người dùng bắt đầu nhập
        });
        
        // --- Game Logic Functions ---
        function startGame() {
            playerName = playerNameInput.value.trim();
            if (playerName === '') {
                feedbackSplash.textContent = 'Vui lòng nhập tên của bạn để bắt đầu trò chơi!';
                feedbackSplash.style.color = '#dc3545';
                playerNameInput.focus();
                return;
            }

            shuffledSentences = shuffleArray([...sentences]);
            currentQuestionIndex = 0;
            score = 0;
            incorrectAttempts = 0;
            isGameOver = false;

            splashScreen.style.display = 'none';
            endScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            
            totalQuestionsDisplay.textContent = shuffledSentences.length;
            updateScore();
            nextQuestion();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function nextQuestion() {
            clearFeedback();
            answerInput.value = '';
            answerInput.focus();
            hintButton.style.display = 'none';
            hintUsed = false; // Đặt lại cờ gợi ý cho câu hỏi mới

            if (currentQuestionIndex < shuffledSentences.length) {
                const questionData = shuffledSentences[currentQuestionIndex];
                ipaDisplay.textContent = questionData.ipa;
                incorrectAttempts = 0;
            } else {
                endGame();
            }
        }

        function checkAnswer() {
            if (isGameOver) return;
            
            const userInput = answerInput.value.trim().toLowerCase().replace(/[.,!?;:]/g, '');
            const correctSentence = shuffledSentences[currentQuestionIndex].fullSentence.toLowerCase().replace(/[.,!?;:]/g, '');

            if (userInput === correctSentence) {
                if (!hintUsed) {
                    score++;
                }
                updateScore();
                feedback.textContent = 'Chính xác!';
                feedback.style.color = '#28a745';
                
                handleCorrectAnswer();
            } else {
                incorrectAttempts++;
                if (incorrectAttempts >= 2) {
                    feedback.textContent = `Sai rồi! Thử lại (${incorrectAttempts}/2). Nhấn Gợi Ý nếu bạn không biết.`;
                    feedback.style.color = '#dc3545';
                    hintButton.style.display = 'block';
                } else {
                    feedback.textContent = `Sai rồi! Thử lại (${incorrectAttempts}/2)`;
                    feedback.style.color = '#dc3545';
                    answerInput.value = '';
                }
            }
        }
        
        function handleCorrectAnswer() {
            const currentSentence = shuffledSentences[currentQuestionIndex].fullSentence;
            
            ipaDisplay.textContent = currentSentence;
            ipaDisplay.classList.add('flash-text');
            
            playAudio(currentSentence);
            
            setTimeout(() => {
                playAudio(currentSentence);
            }, 2000);

            setTimeout(() => {
                ipaDisplay.classList.remove('flash-text');
                currentQuestionIndex++;
                nextQuestion();
            }, 4000);
        }

        function giveHint() {
            const correctSentence = shuffledSentences[currentQuestionIndex].fullSentence;
            hintDisplay.textContent = `Gợi ý: ${correctSentence}`;
            hintDisplay.style.display = 'block';
            
            hintUsed = true; // Đặt cờ gợi ý đã được sử dụng
            
            setTimeout(() => {
                hintButton.style.display = 'none';
            }, 500); // Ẩn nút hint ngay sau khi nhấn
        }
        
        function playAudio(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                window.speechSynthesis.speak(utterance);
            } else {
                feedback.textContent = 'Trình duyệt của bạn không hỗ trợ phát âm.';
                feedback.style.color = '#dc3545';
            }
        }

        function clearFeedback() {
            feedback.textContent = '';
            feedbackSplash.textContent = '';
            hintDisplay.textContent = '';
            hintDisplay.style.display = 'none';
        }

        function updateScore() {
            scoreDisplay.textContent = score;
        }

        function endGame() {
            isGameOver = true;
            gameScreen.style.display = 'none';
            endScreen.style.display = 'block';

            endMessage.textContent = `Chúc mừng, ${playerName}! Bạn đã hoàn thành trò chơi.`;
            finalScore.textContent = `Bạn đã trả lời đúng ${score} trên tổng số ${shuffledSentences.length} câu.`;
        }
    </script>
</body>
</html>
